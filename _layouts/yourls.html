<body class="mdloader mobile" onload="md.load(allowfrom+resurl)">

<script>

var myArray = ['https://nipp.es/user/plugins/random-bg/img/bg_yourls.png','https://nipp.es/user/plugins/random-bg/img/bg_fuzzy_bits.png','https://nipp.es/user/plugins/random-bg/img/bg_life.png','https://nipp.es/user/plugins/random-bg/img/bg_fuzzy.png','https://nipp.es/user/plugins/random-bg/img/bg_diag.png', 'https://nipp.es/user/plugins/random-bg/img/bg_cross.png','https://nipp.es/user/plugins/random-bg/img/bg_circles.png','https://nipp.es/user/plugins/random-bg/img/bg_boobs.png','https://nipp.es/user/plugins/random-bg/img/bg_ants.png'];


function RandArray(array){
 var rand = Math.random()*array.length | 0;
 var randSelect = array[rand];
 return randSelect;
 } 
var randSelect = RandArray(myArray); 


/*
var randSelect = "https://nipp.es/user/plugins/random-bg/img/bg_fuzzy_bits.png";
*/
document.body.style.backgroundImage= 'url(' + randSelect + ')';
</script>

<div id="wrap">
 <div id=header class="theme">

 </div>

 <span class="ynav"><p>{% include navigation.html %}</p></span>

 <div id=content>{{ content }}</div>
</div>
