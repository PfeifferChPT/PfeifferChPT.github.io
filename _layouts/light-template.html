<html>
<head>
<title>{% if page.title %}{{ page.title }}{% endif %}{% if site.title %} | {% endif %}{{ site.title }}{% if site.subtitle %} - {% endif %}{{ site.subtitle }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% if site.templateserverurl %}{{ site.templateserverurl }}{% else %}https://template.pc-cdn.de{% endif %}/content/themes/light-template/style.css">
<link rel="stylesheet" href="https://template.pc-cdn.de/assets/css/minimal-dark-mode-toggle/style.css">
<script src="https://template.pc-cdn.de/assets/css/minimal-dark-mode-toggle/script.js"></script>
{% include tech-fas.html %}
</head>
<body id="body" class="dark-mode">


<div class="header">
<h1>{{ site.title }}{% if site.title %} | {% endif %}{{ page.title }}</h1>
</div>

<div class="row">
  <div class="col-3 col-s-3 menu">
  {% include navigation.html %}
  </div>

<div class="col-6 col-s-9">
  <h1>{{ page.title | default: site.title }}</h1>
  {{ content }}
</div>

  <div class="col-3 col-s-12">
    <div class="aside">

{% include sidebar.html %}
     
    </div>
  </div>
</div>

<div class="footer">
  {% include site-footer.html %}
</div>
{% include cookiebanner.html %}
{% include ccc.html %}
</body>
</html>
