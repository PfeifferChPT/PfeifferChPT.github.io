
<ul class="image-gallery">
{% for file in site.static_files %}
 {% if file.path contains include.folder %}
  {% if file.extname == '.md' %}
  {% assign filenameparts = file.path | split: "/" %}
  {% assign filename = filenameparts | last | replace: file.extname,"" %}

    <li>
    <a href="{{ file.path | relative_url }}" data-lightbox="{{ filename }}" title="{{ filename }}">
    <img src="//images.weserv.nl/?url={{ site.url | replace: '.md','.html' | replace: 'http://','' | replace: 'https://','' }}{{ file.path | relative_url }}&w={{ page.previewW }}&h={{ page.previewH }}&output=jpg&q=50&t=square" alt="{{ filename }}" title="{{ filename }}" />
    <span>{{ filename }}</span>
    </a>
    </li>

  {% endif %}
 {% endif %}
{% endfor %}
</ul>
